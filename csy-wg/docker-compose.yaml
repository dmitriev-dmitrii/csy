services:
  wg-easy:
    #https://wg-easy.github.io/wg-easy/v15.1/
    image: ghcr.io/wg-easy/wg-easy
    env_file: ../.env
    container_name: wg-easy
    restart: unless-stopped
    ports:
      - "51820:51820/udp"
      - "${WG_API_PORT}:51821/tcp"  # Web UI Ð¸ API
    environment:
      - PASSWORD_HASH=${WG_PASSWORD}
      - WG_HOST=${VPS_IP}
    volumes:
      - ./data:/etc/wireguard
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    networks:
      - csy-network

networks:
  csy-network:
    external: true